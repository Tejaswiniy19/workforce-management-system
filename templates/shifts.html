<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Scheduling</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Kanit, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1, h2 {
            color: #333;
            text-align: center;
            width: 100%;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 100%;
            max-width: 500px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .table-container {
            width: 100%;
            overflow-x: auto;
            padding: 0 20px;
            box-sizing: border-box;
            border-radius: 20%;
        }
        table {
            width: 60%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        th, td {
            text-align: center;
            padding: 12px;
            border: 1px solid #000;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        a {
            color: #333;
            text-decoration: none;
        }
        .delete-icon {
            color: #ff4444;
            cursor: pointer;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #333;
            color: #fff;
            border-radius: 4px;
            text-decoration: none;
        }
        .back-link:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Shift Scheduling</h1>
    
    <form action="{{ url_for('shifts') }}" method="post">
        <h2>Add Shift</h2>
        <select name="employee_id" required>
            <option value="">Select Employee</option>
            {% for employee in employees %}
            <option value="{{ employee['id'] }}">{{ employee['name'] }}</option>
            {% endfor %}
        </select>
        <input type="datetime-local" name="shift_time" required>
        <button type="submit">Add Shift</button>
    </form>

    <h2>Shift List</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Employee Name</th>
                <th>Shift Time</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for shift in shifts %}
            <tr>
                <td>{{ shift['id'] }}</td>
                <td>{{ shift['name'] }}</td>
                <td>{{ shift['shift_time'] }}</td>
                <td>
                    <a href="{{ url_for('delete_shift_route', shift_id=shift['id']) }}" onclick="return confirm('Are you sure you want to delete this shift?')">
                        <i class="fas fa-trash-alt delete-icon"></i>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('index') }}" class="back-link">Back</a>
</body>
</html>
